Properties:
  Property:
    - name: server
      value: unknown

Appenders:

  # 控制台 appender
  Console:
    name: console
    target: SYSTEM_OUT
    PatternLayout:
      charset: utf-8
      pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %p [%t][%c:%L]%X{insignia}%X - %m%n"

  # mongo appender
  NoSQL:
    name: mongo
    bufferSize: 10
    MongoDb:
      server: 192.168.2.2
      port: 27017
      username: beginning_mind_app
      password: beginning_mind_app
      databaseName: beginning_mind_test
      collectionName: log_${sys:server}

Loggers:

  AsyncRoot:
    level: info # 非com.spldeolin开头类的过滤级别
    includeLocation: true
    AppenderRef:
      - ref: console
      - ref: mongo

  AsyncLogger:
    name: com.spldeolin
    additivity: false
    level: debug # com.spldeolin开头类的过滤级别
    includeLocation: true
    AppenderRef:
      - ref: console
      - ref: mongo