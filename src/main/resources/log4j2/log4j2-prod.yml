Appenders:

  # mongo appender
  NoSQL:
    name: mongo
    bufferSize: 10
    MongoDb:
      server: 192.168.2.2
      port: 27017
      username: beginning_mind_app
      password: beginning_mind_app
      databaseName: beginning_mind_prod
      collectionName: log

Loggers:

  AsyncRoot:
    level: warn # 非com.spldeolin开头类的过滤级别
    includeLocation: false # “Extracting location is an expensive operation (it can make logging 5 - 20 times slower).”
    AppenderRef:
      - ref: mongo

  AsyncLogger:
    name: com.spldeolin
    additivity: false
    level: info # com.spldeolin开头类的过滤级别
    includeLocation: false
    AppenderRef:
      - ref: mongo