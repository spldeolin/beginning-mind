Configuration:
  status: warn

  Properties:
    Property:
    - name: log.dir
      value: /opt/beginning-mind-logs
    - name: log.name
      value: beginning-mind

  Appenders:
    # 控制台
    Console:
      name: console
      target: SYSTEM_OUT
      ThresholdFilter:
        level: info
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        charset: utf-8
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %4p [%t][%file:%L]%X{username} - %m%n"

    RollingFile:
    # WARN日志
    - name: warnFile
      ignoreExceptions: false
      fileName: ${sys:log.dir}/${sys:log.name}-WARN.log
      filePattern: "${sys:log.dir}/${date:yyyy-MM}/${sys:log.name}-%d{yyyy-MM-dd}-WARN.log.gz"
      append: true
      Filters:
        ThresholdFilter:
          level: error
          onMatch: DENY
          onMismatch: NEUTRAL
        ThresholdFilter:
          level: warn
          onMatch: ACCEPT
          onMismatch: DENY
      PatternLayout:
        charset: utf-8
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %4p [%t][%file:%L] - %m%n"
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
        SizeBasedTriggeringPolicy:
          size: "128 MB"
      DefaultRolloverStrategy:
        max: 1000
    # ERROR日志
    - name: errorFile
      ignoreExceptions: false
      fileName: ${sys:log.dir}/${sys:log.name}-ERROR.log
      filePattern: "${sys:log.dir}/${date:yyyy-MM}/${sys:log.name}-%d{yyyy-MM-dd}-ERROR.log.gz"
      append: true
      Filters:
        ThresholdFilter:
          level: error
          onMatch: ACCEPT
          onMismatch: DENY
      PatternLayout:
        charset: utf-8
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %4p [%t][%file:%L] - %m%n"
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
        SizeBasedTriggeringPolicy:
          size: "128 MB"
      DefaultRolloverStrategy:
        max: 1000
    # INFO及以上日志
    - name: infoFile
      ignoreExceptions: false
      fileName: ${sys:log.dir}/${sys:log.name}-INFO+.log
      filePattern: "${sys:log.dir}/${date:yyyy-MM}/${sys:log.name}-%d{yyyy-MM-dd}-INFO+.log.gz"
      append: true
      Filters:
        ThresholdFilter:
          level: info
          onMatch: ACCEPT
          onMismatch: DENY
      PatternLayout:
        charset: utf-8
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %4p [%t][%file:%L] - %m%n"
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
        SizeBasedTriggeringPolicy:
          size: "128 MB"
      DefaultRolloverStrategy:
        max: 1000
    # DEBUG及以上日志
    - name: debugFile
      ignoreExceptions: false
      fileName: ${sys:log.dir}/${sys:log.name}-DEBUG+.log
      filePattern: "${sys:log.dir}/${date:yyyy-MM}/${sys:log.name}-%d{yyyy-MM-dd}-DEBUG+.log.gz"
      append: true
      Filters:
        ThresholdFilter:
          level: debug
          onMatch: ACCEPT
          onMismatch: DENY
      PatternLayout:
        charset: utf-8
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %4p [%t][%file:%L] - %m%n"
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
        SizeBasedTriggeringPolicy:
          size: "128 MB"
      DefaultRolloverStrategy:
        max: 1000
    # 请求执行时间日志
    - name: processingTimeFile
      ignoreExceptions: false
      fileName: ${sys:log.dir}/${sys:log.name}-TIME.log
      filePattern: "${sys:log.dir}/${date:yyyy-MM}/${sys:log.name}-%d{yyyy-MM-dd}-TIME.log.gz"
      append: true
      Filters:
        ThresholdFilter:
          level: info
          onMatch: ACCEPT
          onMismatch: DENY
      PatternLayout:
        charset: utf-8
        pattern: "%m\t\t%d{yyyy-MM-dd HH:mm:ss.SSS}%n"
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
        SizeBasedTriggeringPolicy:
          size: "128 MB"
      DefaultRolloverStrategy:
        max: 1000

  Loggers:
    Root:
      level: all
      AppenderRef:
      - ref: console
      - ref: warnFile
      - ref: errorFile
      - ref: infoFile
      - ref: debugFile
    Logger:
    - name: com.spldeolin.beginningmind.aspect.ControllerListener
      additivity: true
      level: all
      AppenderRef:
      - ref: processingTimeFile
