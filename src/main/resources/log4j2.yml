Appenders:

  # 控制台 appender
  Console:
    name: console
    target: SYSTEM_OUT
    PatternLayout:
      charset: utf-8
      pattern: "%d{HH:mm:ss} %p [%c{1}:%L]%X{insignia} - %m%n"

  # mongo appender
  NoSQL:
    name: mongo
    bufferSize: 10
    MongoDb:
      server: 192.168.2.2
      port: 27017
      username: beginning_mind_app
      password: beginning_mind_app
      databaseName: beginning_mind
      collectionName: log

Loggers:

  AsyncRoot:
    level: info # 非com.spldeolin开头类的过滤级别
    includeLocation: true
    AppenderRef:
      - ref: console
      - ref: mongo

  AsyncLogger:
    name: com.spldeolin
    additivity: false
    level: debug # com.spldeolin开头类的过滤级别
    includeLocation: true
    AppenderRef:
      - ref: console
      - ref: mongo