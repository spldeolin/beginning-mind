Configuration:
  status: warn

  Appenders:
    Console:
      name: console
      target: SYSTEM_OUT
      ThresholdFilter:
        # 修改为“debug”可查看DEBUG级日志
        level: info
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        charset: utf-8
        # 追加“%t”可打印线程名
        pattern: "%d{HH:mm:ss} %p [%c{1}:%L]%X{insignia} - %m%n"

  Loggers:
    AsyncRoot: # 异步root logger
      level: error
      includeLocation: true # 本异步logger打印行号
      AppenderRef:
      - ref: console
    AsyncLogger: # 异步logger
      name: com.spldeolin
      level: all
      additivity: false # 当其他logger已经打印过了，本logger将不在打印
      includeLocation: true
      AppenderRef:
      - ref: console