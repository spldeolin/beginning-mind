Configuration:
  status: warn

  Appenders:
    Console:
      name: console
      target: SYSTEM_OUT
      ThresholdFilter:
        level: all
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        charset: utf-8
        # 追加“%t”可打印线程名
        pattern: "%d{HH:mm:ss} %p [%c{1}:%L]%X{insignia} - %m%n"

  Loggers:
    AsyncRoot: # 异步
      level: info # 修改为“debug”可查看所有类的DEBUG级日志
      includeLocation: true # 显示行号
      AppenderRef:
      - ref: console
    AsyncLogger:
      name: com.spldeolin
      level: debug
      additivity: false # AsyncRoot打印过了日志，将不会在这个logger中打印
      includeLocation: true
      AppenderRef:
        - ref: console