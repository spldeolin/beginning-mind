Configuration:
  status: warn

  Appenders:
    Console:
      name: console
      target: SYSTEM_OUT
      ThresholdFilter:
        level: all
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        charset: utf-8
        # 追加“%t”可打印线程名
        pattern: "%d{HH:mm:ss} %p [%c{1}:%L]%X{insignia} - %m%n"

  # root logger：异步且显示行号、只打印到console
  Loggers:
    AsyncRoot:
      level: info # 修改为“debug”可查看所有类的DEBUG级日志
      includeLocation: true
      AppenderRef:
      - ref: console