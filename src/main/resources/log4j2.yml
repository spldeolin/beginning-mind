Appenders:

  # 控制台
  Console:
    name: console
    target: SYSTEM_OUT
    PatternLayout:
      charset: utf-8
      pattern: "%d{HH:mm:ss} %p [%c{1}:%L]%X{insignia}%X{url} - %m%n"

Loggers:

  Root:
    level: info # 非com.spldeolin的类只打印info及以上级别
    includeLocation: true
    AppenderRef:
      - ref: console

  Logger:
    name: com.spldeolin
    additivity: false
    level: debug # com.spldeolin的类只打印debug及以上级别
    includeLocation: true
    AppenderRef:
      - ref: console