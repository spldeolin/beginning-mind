# 所有“占位符”属性均由profile指定
# core节点下属性映射到CoreProperties类

########################
##                    ##
##       Common       ##
##                    ##
########################

server:
  port: 占位符
  context-path: 占位符

spring:

  profiles.active: ${profile}

  # throw a exception when 404
  mvc.throw-exception-if-no-handler-found: true
  resources.add-mappings: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: 占位符
    username: 占位符
    password: 占位符
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: select 'x'

  redis:
    host: 占位符
    port: 占位符
    password: 占位符
    timeout: 2000 #2sec
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0

logging:
  config: # 未被覆盖时使用默认log4j2.yml

mybatis:
  configuration:
    map-underscore-to-camel-case: true

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  global-config:
    banner: false
    db-config:
      id-type: INPUT
      logic-delete-value: true
      logic-not-delete-value: false

core:

  task-executor:
    core-size: 5
    maximum-size: 10
    queue-capacity: 20
    keep-alive-seconds: 60

  snow-flake:
    datacenter-id: 占位符
    machine-id: 占位符

  email:
    server-host: smtp.163.com
    server-port: 25
    addresser-name: # TODO E-Mail
    addresser-email: # TODO E-Mail
    addresser-auth-code: # TODO E-Mail

  oss:
    bucke-name: beginning-mind
    end-point: oss-cn-hangzhou.aliyuncs.com
    access-key-id: # TODO 阿里云OSS
    access-key-secret: # TODO 阿里云OSS
    file-host: image

  enable-security: 占位符

