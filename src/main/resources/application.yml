server:

  port: 2333

  context-path: /

spring:

  profiles.active: ${profile}

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/beginning_mind?characterEncoding=UTF-8&useUnicode=true&useSSL=false&allowMultiQueries=true
    username: root
    password: root
    druid:
      initialSize: 2
      minIdle: 2
      maxActive: 30

  redis:
    host: localhost
    port: 6379
    password: root
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0

  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/beginning_mind

# tk.mapper
mapper:
  mappers:
      - com.spldeolin.cadeau.library.inherited.CommonMapper
  not-empty: false
  identity: MYSQL

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

beginning-mind:

  one-cookie: 一个曲奇饼干

  time:
    default-date-pattern: yyyy-MM-dd
    default-time-pattern: HH:mm:ss
    default-datetime-pattern: yyyy-MM-dd HH:mm:ss
    serialize-java-util-date-to-timestamp: true

  # 以下配置用于演示配置管理

