##     Devlopment     ##
##                    ##
########################

debug: true

server:

  port: 2333

  context-path: /

spring:

  profiles: dev

  datasource:
    url: jdbc:mysql://192.168.2.2:3306/beginning_mind?characterEncoding=UTF-8&useUnicode=true&useSSL=false&allowMultiQueries=true
    username: admin
    password: admin

  redis:
    host: 192.168.2.2
    port: 6379
    password: root

  data:
    mongodb:
      uri: mongodb://beginning_mind_app:beginning_mind_app@192.168.2.2:27017/beginning_mind

  rabbitmq:
    host: 192.168.2.2
    port: 5672
    username: root
    password: root

logging:

  config: # 不指定，使用缺省的src/main/resources/log4j2.yml

core:

  address: http://localhost:2333

  file:
    mapping: /static/
    location: C:/beginning-mind-static/

  snow-flake:
    datacenter-id: 0
    machine-id: 0

  max-size-per-local-cache: 64

