# 所有“占位符”属性均由profile指定
# core节点下属性映射到CoreProperties类

########################
##                    ##
##       Common       ##
##                    ##
########################

debug: 占位符

server:

  port: 占位符

  contextPath: 占位符

spring:

  profiles.active: ${profile}

  datasource.druid:
    driverClassName: com.mysql.jdbc.Driver
    url: 占位符
    username: 占位符
    password: 占位符
    initialSize: 2
    minIdle: 2
    maxActive: 30
    validationQuery: select 'x'
    testOnBorrow: true

  redis:
    host: 占位符
    port: 占位符
    password: 占位符
    timeout: 2000 #2sec
    pool:
      maxActive: 8
      maxWait: -1
      maxIdle: 8
      minIdle: 0

  data.mongodb:
    uri: 占位符

  rabbitmq:
    host: 占位符
    port: 占位符
    username: 占位符
    password: 占位符
    publisherConfirms: true # 发送确认
    publisherReturns: true # 发送失败退回
    listener:
      #      direct:
      #        acknowledgeMode: manual # ACK
      simple:
        acknowledgeMode: manual # ACK

management:
  security:
    enabled: false
  port: ${server.port}
  contextPath: /actuator
  endpoints:
    shutdown:
      enabled: true

mybatis:
  mapperLocations: classpath:mapper/*.xml

mapper:
  mappers:
  - com.spldeolin.beginningmind.core.api.CommonMapper
  notEmpty: false
  identity: MYSQL

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

logging:

  config: #未被覆盖时使用默认log4j2.yml

core:

  address: 占位符

  redisNamespace: beginningmind

  time:
    defaultDatePattern: yyyy-MM-dd
    defaultTimePattern: HH:mm:ss
    defaultDatetimePattern: yyyy-MM-dd HH:mm:ss
    serializeJavaUtilDateToTimestamp: true

  taskExecutor:
    coreSize: 5
    maximumSize: 10
    queueCapacity: 20
    keepAliveSeconds: 60

  file:
    mapping: 占位符
    location: 占位符

  email:
    serverHost: smtp.163.com
    serverPort: 25
    addresserName: # TODO E-Mail
    addresserEmail: # TODO E-Mail
    addresserAuthCode: # TODO E-Mail

  snowFlake:
    datacenterId: 占位符
    machineId: 占位符

  maxSizePerLocalCache: 占位符

