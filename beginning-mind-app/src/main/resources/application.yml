server:
  port: 2333
  context-path: /

spring:

  profiles: dev

  datasource:
    url: jdbc:mysql://localhost:3306/beginningmind?characterEncoding=UTF-8&useUnicode=true&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    username: root
    password: root

  redis:
    redisson:
      file: classpath:redisson-dev.yml

logging:
  config: classpath:logback-spring.xml

snow-flake:
  datacenter-id: 1
  machine-id: 1

