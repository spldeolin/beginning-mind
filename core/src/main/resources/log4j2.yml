Properties:
  Property:
    - name: server
      value: unknown

Appenders:

  # 控制台 appender
  Console:
    name: console
    target: SYSTEM_OUT
    PatternLayout:
      charset: utf-8
      pattern: "%d{HH:mm:ss} %p [%c{1}:%L]%X{insignia} - %m%n"

  # mongo appender
  NoSQL:
    name: mongo
    bufferSize: 10
    MongoDb:
      server: 127.0.0.1
      port: 27017
#      username: guest
#      password: guest
      databaseName: beginning_mind_dev
      collectionName: log_${sys:server}

Loggers:

  AsyncRoot:
    level: info # 非com.spldeolin开头类的过滤级别
    includeLocation: true
    AppenderRef:
      - ref: console
      - ref: mongo

  AsyncLogger:
    name: com.spldeolin
    additivity: false
    level: debug # com.spldeolin开头类的过滤级别
    includeLocation: true
    AppenderRef:
      - ref: console
      - ref: mongo