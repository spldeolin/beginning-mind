Appenders:

  # 控制台
  Console:
    name: console
    target: SYSTEM_OUT
    PatternLayout:
      charset: utf-8
      pattern: "%d{HH:mm:ss} %p [%c{1}:%L]%X{insignia} - %m%n"

  # Logstash
  Gelf:
    name: logstash
    host: 127.0.0.1
    port: 4560
    includeFullMdc: true

Loggers:

  AsyncRoot:
    level: info # 非com.spldeolin开头类的过滤级别
    includeLocation: true
    AppenderRef:
      - ref: console
      - ref: logstash

  AsyncLogger:
    name: com.spldeolin
    additivity: false
    level: debug # com.spldeolin开头类的过滤级别
    includeLocation: true
    AppenderRef:
      - ref: console
      - ref: logstash